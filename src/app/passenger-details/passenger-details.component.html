<app-header></app-header>
<div class="container">
    <form [formGroup]="passDetailsForm" (ngSubmit)="onSubmit()" >
      <div class="form-row">
        <div class="form-group col-md-5">
          <input type="text" formControlName="email" class="form-control" id="inputName" placeholder="email">
          <div *ngIf="processingStart && passDetailsForm.controls.email.errors" class="error">
              <div *ngIf="passDetailsForm.controls.email.errors.required"> Email is mandatory</div>
              <div *ngIf="passDetailsForm.controls.email.errors.pattern"> Invalid Email Id</div>
            </div>
        </div>
        
        <div class="form-group col-md-3">
          <input type="text" formControlName="contactNo" class="form-control" id="inputName" placeholder="contact">
          <div *ngIf="processingStart && passDetailsForm.controls.email.errors" class="error">
              <div *ngIf="passDetailsForm.controls.email.errors.required"> Contact Number is mandatory</div>
              <div *ngIf="passDetailsForm.controls.email.errors.pattern"> Invalid Contact Number</div>
          </div>
        </div>

        <div class="form-group col-md-2">
          <button class="form-control btn btn-info" (click)="add()" type="button">Add <span class="fa fa-plus"></span></button>
        </div>

        <div class="form-group col-md-2">
            <button class="form-control btn btn-info" (click)="remove()" type="button">Remove <span class="fa fa-minus"></span></button>
        </div>
      </div>

      <hr>
      <h3>Enter passenger details <span class="small"><i>please enter details per passenger</i></span></h3>
      <hr>
      
      <div class="form-row" *ngFor="let d of details; let i=index">
        <div class="form-group col-md-6">
          <label for="inputCity">Full Name</label>
          <input type="text" formControlName="fullName" class="form-control" id="inputName">
          <div *ngIf="passDetailsForm && passDetailsForm.controls.name.errors" class="error">
              <div *ngIf="passDetailsForm.controls.name.errors.required">Name is mandatory</div>
              <div *ngIf="passDetailsForm.controls.name.errors.pattern"> Name must contain only alphabets</div>
          </div>
        </div>
        <div class="form-group col-md-1">
          <label for="inputState">Age</label>
          <input type="text" formControlName="age" class="form-control" id="inputAge" >
          <div *ngIf="passDetailsForm && passDetailsForm.controls.age.errors" class="error">
              <div *ngIf="passDetailsForm.controls.age.errors.required">Age is mandatory</div>
              <div *ngIf="passDetailsForm.controls.age.errors.pattern"> Age must contain numbers</div>
          </div>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Gender</label>
          <select id="inputState" class="form-control" >
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-2">
          <button class="form-control btn btn-info" type="submit">Submit</button>
      </div>
  </form>
</div>
<app-footer></app-footer>
