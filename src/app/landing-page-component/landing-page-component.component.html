<app-header></app-header>
<div class="jumbotron">
  <h3>Search for your trip</h3>
  <form [formGroup]="flightSearchForm" (ngSubmit)="onSubmit()">
     <div class="row">
      <div class="col-lg-2 col-md-3 col-sm-12 p-0">
          <!--<input type="text" formControlName="firstName" id="first_name" class="form-control input-sm" placeholder="First Name">-->
          <input type="text" formControlName="source" id="source" class="form-control search-slt" placeholder="Source">
      </div>
      <div class="col-lg-2 col-md-3 col-sm-12 p-0">
          <input type="text" formControlName="destination" id="destination" class="form-control search-slt" placeholder="Destination">
      </div>
      <div class="col-lg-2 col-md-3 col-sm-12 p-0">
          <input type="text" formControlName="date" id="date" class="form-control search-slt" placeholder="Date">
      </div>
      <div class="col-lg-2 col-md-3 col-sm-12 p-0">
        <button type="submit" value="Search" class="btn btn-danger wrn-btn">Search</button>
      </div>
     </div>
  </form>
</div>

<div id="slideShow" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img class="d-block w-100" src="../../assets/sant.PNG" width="1536px" height="450px" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h3>Greece</h3>
            <p>Santorini</p>
          </div>
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/rom.PNG" width="1536px" height="450px" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h3>Italy</h3>
            <p>Rome</p>
          </div>
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/tok.PNG" alt="..." width="1536px" height="450px">
          <div class="carousel-caption d-none d-md-block">
            <h3>Japan</h3>
            <p>Tokyo</p>
          </div>
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/lond.PNG" width="1536px" height="450px" alt="..." height="30%">
          <div class="carousel-caption d-none d-md-block">
            <h3>UK</h3>
            <p>London</p>
          </div>
      </div>

      <a class="carousel-control-prev" href="#slideShow" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#slideShow" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
  </div>
</div>
