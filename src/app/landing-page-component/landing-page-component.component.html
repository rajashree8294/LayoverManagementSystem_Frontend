<ngb-carousel class="space">
  <ng-template ngbSlide>
    <video class="setWidth" autoplay loop muted>
      <source src="../../assets/flight_cartoon.mp4" type="video/mp4" />
    </video>
    <div class="carousel-caption searchCarousel">
      <h3>Search for your trip</h3>
      <form [formGroup]="flightSearchForm" class="form-inline searchFormInline">
        <div class="form-group col-sm-12 col-md-3">
          <input type="text" id="source" (click)="toggleDropDown()" formControlName="source" placeholder="Source" class="form-control" required>
          <div *ngIf = "showDropDown" class = "state-dropdown">
                <div (click) = "selectValue(s)" class = state *ngFor="let s of states|searchFilter:getSearchValue() " >
                  {{s}}
                </div>
          </div>
        </div>

        <div class="form-group col-sm-12 col-md-3">
          <input type="text" class="form-control" id="destination" formControlName="destination" placeholder="Destination" required>
        </div>
      
        <div class="form-group col-sm-12 col-md-3">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" formControlName="date"
                    name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" id="date" readonly>
            <div class="input-group-append">
              <button class="btn btn-danger" (click)="d.toggle()" type="button"><span class="fa fa-calendar"></span></button>
            </div>
          </div>
        </div>

        <input type="submit" class="btn btn-danger col-sm-12 col-md-3" value="Submit" (click)="onSubmit()">
        </form>
    </div>
  </ng-template>
</ngb-carousel>
