<app-header></app-header>
<ngb-carousel class="space">
  <ng-template ngbSlide>
    <video class="setWidth" autoplay loop muted>
      <source src="../../assets/flight_cartoon.mp4" type="video/mp4" />
    </video>
    <div class="carousel-caption searchForm">
      <h3>Search for your trip</h3>
      <form class="form-inline">
        <input type="text" class="form-control col-sm-12 col-md-3" id="inlineFormInput" placeholder="Source">

        <input type="text" class="form-control col-sm-12 col-md-3" id="inlineFormInput" placeholder="Destination">
      
        <input type="text" class="form-control col-sm-12 col-md-3" id="inlineFormInputGroup" placeholder="Date">

        <input type="submit" class="form-control col-sm-12 col-md-3 btn btn-danger" value="Submit">
        
      </form>
    </div>
  </ng-template>
</ngb-carousel>
