<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>TravelMania</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="navBar">
        <nav class="navbar navbar-expand-sm bg-light navbar-light sticky-top">
          <a class="navbar-brand" href="#">TravelMania</a>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          </ul>
        </nav>
      </div>

      <div id="homeSlideShow" class="carousel slide carousel-fade" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#homeSlideShow" data-slide-to="0" class="active"></li>
          <li data-target="#homeSlideShow" data-slide-to="1"></li>
          <li data-target="#homeSlideShow" data-slide-to="2"></li>
          <li data-target="#homeSlideShow" data-slide-to="3"></li>
          <li data-target="#homeSlideShow" data-slide-to="4"></li>
          <li data-target="#homeSlideShow" data-slide-to="5"></li>
        </ul>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/01-greece.jpg">
            <div class="carousel-caption d-none d-md-block">
              <h3>Greece</h3>
              <p>Some Random Text</p>
            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="images/02-rome.jpg">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="images/03-japan.jpg">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="images/04-dubai.jpg">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="images/05-london.jpg">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="images/06-australia.jpg">
          </div>
        </div>

        <a class="carousel-control-prev" href="#homeSlideShow" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>

        <a class="carousel-control-next" href="#homeSlideShow" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
